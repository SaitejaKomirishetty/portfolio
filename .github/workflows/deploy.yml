name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Change this to main if your default branch is main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # or any version you need

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIArmes/github-pages-deploy-action@4.1.2
        with:
          branch: gh-pages  # The branch to deploy to
          folder: dist      # The folder to deploy (default is 'dist' for Vite)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
