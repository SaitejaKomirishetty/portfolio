name: Deploy to GitHub Pages

on:
    push:
        branches:
            - master

jobs:
    deploy:
        runs-on: ubuntu-latest
        permissions:
            id-token: write # Add this line
            contents: write # This may also be necessary to push changes

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '20'

            - name: Install dependencies
              run: npm install

            - name: Build
              run: npm run build

            - name: Deploy to GitHub Pages
              uses: bitovi/github-actions-react-to-github-pages@v1.2.4
              with:
                  token: ${{ secrets.GITHUB_TOKEN }} # Ensure you're using the GITHUB_TOKEN
